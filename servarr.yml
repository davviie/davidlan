      - "8989:8989"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./dockerdata/servarr/sonarr:/config
      - /mnt/media/TV:/tv
      - /mnt/torrents:/downloads

