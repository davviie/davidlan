nginx:
    image: nginx:latest
    container_name: nginx_test
    networks:
      - testing
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx_test-http.rule= Host(`nginx.david.lan`) 
      - traefik.http.routers.nginx_test-http.entrypoints=web
    restart: unless-stopped


networks:
  testing:
    external: true
