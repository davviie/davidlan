services:
  nginx:
    image: nginx:latest
    container_name: nginx_test
    networks:
      - testing
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx-http.rule=Host(`server.local`) || Host(`nginx.server.local`) || host(`nginx`) || Host(`server.local`) && PathPrefix(`/nginx`)
      - traefik.http.routers.nginx-http.entrypoints=web
    restart: unless-stopped  
networks:
      testing:
        external: true
